<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="description" content="English Quiz | Test your skills3">
  <title>English Quiz</title>
  <!-- OG-tags -->
  <meta property="og:title" content="English Quiz">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="English Quiz">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <main>
    <section class="quiz">
      <div class="container">
        <div class="quiz_heading">
          <h2>English Quiz</h2>
          <div class="progress_bar">
            <div class="progress">
              <div class="indicator"></div>
            </div>
            <span class="progress_count">1/5</span>
          </div>
        </div>

        <div class="question_block">
          <p class="question"></p>
        </div>

        <ul class="answer_list">
          <li class="answer"><p class="a"></p></li>
          <li class="answer"><p class="b"></p></li>
          <li class="answer"><p class="c"></p></li>
        </ul>
        <button type="button" class="next_btn btn">Next</button>
      </div>
    </section>
    <section class="results">
      <div class="container">
        <div class="results_heading">
          <h2>You Score</h2>
          <h3 class="score">15 / 20</h3>
          <div class="progress">
            <div class="indicator"></div>
          </div>
        </div>

        <div class="review">
          <p class="review_text">Well done</p>
          <div class="follow">
            <p>Follow me</p>
            <div class="socials">
              <!-- noindex -->
              <a href="https://github.com/ulanovmax" class="social_link github" rel="nofollow noopener noreferrer" target="_blank"></a>
              <!-- /noindex -->
              <!-- noindex -->
              <a href="https://instagram.com/maxxim_ilian" class="social_link instagram" rel="nofollow noopener noreferrer" target="_blank"></a>
              <!-- /noindex -->
              <!-- noindex -->
              <a href="https://t.me/maxxim_ilian" class="social_link telegram" rel="nofollow noopener noreferrer" target="_blank"></a>
              <!-- /noindex -->
            </div>
          </div>
        </div>

        <a href="index.html" class="back_btn btn">Okay</a>

        <div class="bus">
          <img src="img/bus.png" alt="bus">
        </div>
      </div>
    </section>
  </main>

  <!-- JS -->
  <script src="js/script.js"></script>

</html>
